<h1 mat-dialog-title></h1>
<div mat-dialog-content>
    <div class="row">
   <div class="col-lg-5">
    <label class="app-set-label">Name</label>
    <input class="form-control" type="text" value=""  placeholder="Enter Name" aria-label=" input example" >
   </div>  
   <div class="col-lg-5">
    <label class="app-set-label">Types</label>
    <select class="form-select" aria-label="Default select example"> 
        <option value="1">Video</option>
        <option value="2">Show</option>  
        <option value="2">Upcoming</option>  
      </select>
</div>
</div>
</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button color="warn" (click)="close()">CLOSE</button>
    <button mat-raised-button color="primary">SAVE</button>
</div>
