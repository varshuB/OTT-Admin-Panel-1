<mat-toolbar>
  <div class="img-box">
    <img src="../../../../assets/images/DADU_app_icon-removebg-preview.png">
</div>
    <span class="f-auto"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon" routerLink="/admin/settings">
      <mat-icon>settings</mat-icon>
    </button>
    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
      <mat-icon>
        account_circle
       </mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>account_circle</mat-icon>
          <span>Admin</span>
        </button>
        <button mat-menu-item >
          <mat-icon>mail</mat-icon>
          <span>Email Id</span>
        </button>
        <button mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
  </mat-toolbar>
