<div class="container-fluid row" style="margin-top: 20px;">
    <div class="col-lg-12">
       <mat-toolbar-row> 
           <p>Dashboard/</p>
           <p>Channel Selection</p> </mat-toolbar-row>
    </div>
   </div>
   <mat-card style="margin-top: 10px;">
    <mat-card-title>Add Channel Section</mat-card-title>
    <mat-divider insert></mat-divider>
    <mat-card-content>
        <div class="row">
            <div class="col-lg-2">
                <label class="app-set-label">Title</label>
                <input class="form-control" type="text" value=""  placeholder="smtp.gmail.com" aria-label=" input example" >
               </div>
            <div class="col-lg-2">
                <label class="app-set-label">Channel</label>
                <select class="form-select" aria-label="Default select example">  
                    <option value="1">Yes</option>
                    <option value="2">NO</option>
                  </select>
            </div>
            <div class="col-lg-2">
                <label class="app-set-label">Video Type</label>
                <select class="form-select" aria-label="Default select example">
                   
                    <option value="1">Yes</option>
                    <option value="2">NO</option>
                    
                  </select>
            </div>

            <div class="col-lg-2">
                <label class="app-set-label">Type</label>
                <select class="form-select" aria-label="Default select example">
                   
                    <option value="1">Yes</option>
                    <option value="2">NO</option>
                    
                  </select>
            </div>

            <div class="col-lg-2">
                <label class="app-set-label">Screen layout</label>
                <select class="form-select" aria-label="Default select example">
            
                    <option value="1">Yes</option>
                    <option value="2">NO</option>
                    
                  </select>
            </div>

            <div class="col-lg-2">
                <button mat-mini-fab disabled aria-label="Example icon button with a home icon" style="background-color: green;margin-top: 30px;">
                    <mat-icon style="color: white;">add</mat-icon>
                  </button>
               </div>
           
   <div class="col-lg-12">
    <label class="app-set-label">Select Video</label>
    <input class="form-control" type="text" value=""  placeholder="smtp123" aria-label=" input example" >
   </div>  
        </div>
    </mat-card-content>
    <mat-divider insert></mat-divider>
    <mat-card-actions align="end"><button mat-raised-button color="primary">SAVE</button></mat-card-actions>
</mat-card>
